<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>My Friends</h2>

    <div class="grid-container">
      <div class="header">
        <!-- <img src="https://via.placeholder.com/928x90.png?text=Header" /> -->
        <h1>CompanyLogo</h1>
        <nav class="main-nav">
          <ul>
            <li>
             <p>Home</p>
            <li>
              <p>Contact</p>
            </li>
            <li>
              <p>About</p>
            </li>
          </ul>
        </nav>
      </div>
  
      
      <div class="left">
        <div class="flip-card-inner1">
          <div class="flip-card-front1">
            <img
            src="https://www.w3schools.com/w3images/avatar1.png"
            alt="Avatar"
            style="width: 280px; height: 280px"/>

          </div>

      </div>

      <div class="middle">
        <div class="flip-card-inner2">

            <img
            src="https://www.w3schools.com/w3images/avatar2.png"
            alt="Avatar"
            style="width: 280px; height: 280px"/>
          </div>
          <div class="flip-card-back2">
            <h1>John Doe</h1>
            <p>Artist & Entertainer</p>
            <p>We respect John</p>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="flip-card-inner3">
          <div class="flip-card-front3">
            <img
            src="https://www.w3schools.com/w3images/avatar3.png"
            alt="Avatar"
            style="width: 280px; height: 280px"/>
          </div>
          <div class="flip-card-back3">
            <h1>Ali Doe</h1>
            <p>Architect & Engineer</p>
            <p>We love Ali</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <h1>Footer</h1>
      </div>
    </div>
